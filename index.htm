<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
html, body {
  height: 100%
}
body {
  display: flex;
  padding: 0;
  margin: 0;
}
#map {
  flex-grow: 1;
  background: #ffffff;

  outline: 1px solid #000000;

  display: flex;
  align-items: center;
  justify-content: center;
}
.panel {
  width: 300px;
  background: #eeeeee;
  outline: 1px solid #000000;

  cursor: default;
}
.panel-header {
  background: #dddddd;
  width: calc(100% - 22px);
  padding: 5px;
  margin: 5px;
  border: 1px solid #000000;
  font: bold 100% "Helvetica Neue", Arial, Helvetica, sans-serif;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  white-space: nowrap;
}
.panel-table {
  padding: 2px;
  margin: 5px;
  width: 290px;
  border: 0px;
  font: normal 9pt "Helvetica Neue", Arial, Helvetica, sans-serif;

  cursor: pointer;

  border-spacing: 0px 3px;
  table-layout: fixed;
}
.panel-item {
}
.panel-item-deleted {
  color: #555555;
}
.panel-column {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.panel-item-active {
  background: #aaaacc;
  font-weight: bold;
}
.panel-item:hover {
  outline: 1px solid #000099;
  font-weight: bold;
}
.panel-item-close {
}
.panel-region-source {
  font: bold 10px Tahoma;
  width: 12px;
  height: 12px;
  text-align: center;
  vertical-align: middle;
  line-height: 12px;
}
.panel-region-source-ok {
  background-image: url(images/region-ok.png);
}
.panel-region-source-error {
  background-image: url(images/region-error.png);
}
.save-button {
  -moz-border-radius: 7px;
  -webkit-border-radius: 7px;
  border-radius: 7px;
  border: 1px solid #000000;

  font: normal 12px Tahoma;

  padding-top: 3px;
  padding-bottom: 3px;
  padding-left: 5px;
  padding-right: 5px;
  margin: 3px 0px 3px;

  background-color: #ffffff;

  cursor: pointer;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.save-button:hover {
  border: 1px solid #ff0000;
}
</style>
<link rel="stylesheet" href="libs/leaflet/leaflet.css">
<link rel="stylesheet" href="loading.css">
<link rel="stylesheet" href="tab-panel.css">
<script src="libs/jquery/jquery-3.1.0.min.js"></script>
<script src="libs/jquery/plugins/jquery.storageapi.min.js"></script>
<script src="libs/jquery/plugins/jquery.noty.packaged.min.js"></script>
<script src="libs/jquery/plugins/jquery.color-2.1.2.min.js"></script>
<script src="libs/leaflet/leaflet.js"></script>
<script src="libs/leaflet/plugins/leaflet.smoothmarkerbouncing.js"></script>
<script src="tab-panel.js"></script>
<script src="noty.theme.js"></script>

    document.head.appendChild(s);

<script src="libs/leaflet/plugins/layer/tile/Yandex.js"></script>
</head>
<body>
<div id="map">
  <div class="cssload-loader">
    Загрузка карты...
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
</div>
<div class="panel">
<div class="panel-header">Базовые станции</div><table class="panel-table" id="tbl_bs"></table>
<div class="panel-header">Адреса</div><table class="panel-table" id="tbl_address"></table>
<div class="panel-header">Регионы</div><table class="panel-table" id="tbl_region"></table>
<div class="panel-header" style="text-align: center;">
  <span class="save-button" id="save-button">Сохранить</span>
  <span class="save-button" id="saveas-button">Сохранить как...</span>
  <span class="save-button" id="new-button">Новая карта</span>
</div><div id="tbl_save"></div>
</div>
<script src="map.js"></script>
</body>
</html>
